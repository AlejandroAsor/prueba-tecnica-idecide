<header class="py-3 bg-dark text-white d-flex justify-content-between align-items-center mb-5">
  <div>
    <button routerLink="/" class="btn btn-primary">Inicio</button>
  </div>
  <div class="d-flex flex-grow-1 justify-content-center align-items-center">
    <h1 class="m-0">Panel de administración</h1>
  </div>

  <div *ngIf="isLoginPage && !isLoggedIn">
    <button (click)="logout()" class="btn btn-danger">Cerrar sesión</button>
  </div>
</header>
