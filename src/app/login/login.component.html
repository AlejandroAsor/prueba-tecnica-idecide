<h2>Iniciar sesión</h2>

<!-- Muestra un mensaje de error si hay un error de inicio de sesión -->
<div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

<!-- Formulario de inicio de sesión -->
<form (ngSubmit)="login()">
  <div class="form-group">
    <label for="email">Correo electrónico:</label>
    <input type="email" id="email" name="email" required [(ngModel)]="email">
  </div>
  <div class="form-group">
    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" required [(ngModel)]="password">
  </div>
  <button type="submit">Iniciar sesión</button>
</form>

<!-- Muestra un mensaje y el botón de cierre de sesión si la sesión está iniciada -->
<div *ngIf="isLoggedIn">
  <p>¡Sesión iniciada correctamente!</p>
  <button (click)="logout()">Cerrar sesión</button>
</div>
